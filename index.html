<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application Météo</title>
</head>
<body>
    <div class="container">
        <h1>Application Météo</h1>
        <input type="text" id="city-input" placeholder="Entrez une ville">
        <br><br><button id="search-button">Rechercher</button>
        <div id="weather-result"></div>
    </div>

    <br><br><h1>Avis</h1>
    <form action="contact-form" method="POST" id="contact-form">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required class="input"> <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required class="input"> <br><br>

        <label for="comment">Commentaire :</label>
        <textarea id="comment" name="comment" required class="textarea"></textarea> <br><br>

        <button type="submit">Envoyer</button>
    </form>


    <script>
    document.getElementById('contact-form').action = process.env.FORMSPREE_URL;
    </script>

    <script src="script.js"></script>
</body>
</html>
